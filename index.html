<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Короткова Арина</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Короткова Арина; Вариант № 2</a>
            </div>
        </nav>
    </header>


    <form class="form-control" method="post" enctype="multipart/form-data"
        style="padding: 20px; width: 60%; margin: 3% 0% 5% 20%;">


        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Редуктор" required />
        </div>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Автор</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Арина" required />
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Большое поле ввода" id="description"
                style="height: 100px"></textarea>
            <label for="description">Описание</label>
        </div>

        <div class="input-group mb-3" style="margin-top: 2%;">

            <input type="file" class="form-control" id="inputGroupFile01">
        </div>
        <button type="submit" class="btn btn-warning">Отправить форму</button>
    </form>
    <footer class="page-footer font-small blue">
        <footer class="page-footer font-small blue fixed-bottom">
            <div class="footer-copyright text-center py-3 bg-warning"> Короткова Арина Константинована, 201-323.
                Экзаменационная работа, вариант 2</div>
        </footer>

    </footer>

</body>

</html>
